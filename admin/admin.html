<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js" defer></script>
</head>

<body>
  <!-- ðŸ” Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter password">
      <button id="loginBtn">Login</button>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- ðŸ’– Admin Panel (Hidden until logged in) -->
  <div id="adminContent" class="fade">
    <div class="container">
      <h1>Love Calculator Results</h1>

      <input type="text" class="search-box" placeholder="Search by name...">

      <div class="filters">
        <button onclick="sortByDate('desc')">Latest First</button>
        <button onclick="sortByDate('asc')">Oldest First</button>
        <button onclick="sortByScore('desc')">Highest Score</button>
        <button onclick="sortByScore('asc')">Lowest Score</button>
        <button id="clearAll">Clear All Results</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Name 1</th>
            <th>Name 2</th>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Results will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ðŸ§  Password System with Fade Effect
    const correctPassword = "312fmmn";

    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      const entered = document.getElementById("adminPass").value;
      const errorMsg = document.getElementById("errorMsg");

      if (entered === correctPassword) {
        const loginScreen = document.getElementById("loginScreen");
        const adminContent = document.getElementById("adminContent");

        // Add fade-out effect to login screen
        loginScreen.classList.add("fade-out");
        setTimeout(() => {
          loginScreen.style.display = "none";
          adminContent.style.display = "block";
          adminContent.classList.add("fade-in");
        }, 600);
      } else {
        errorMsg.textContent = "âŒ Wrong password, try again.";
      }
    });

    // Optional: Press Enter to login
    document.getElementById("adminPass").addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    // PASTE YOUR FIREBASE CONFIGURATION HERE (Same as in index.html)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ... and the rest of your config keys
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</body>



</html>
